<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- =========== GOOGLE FONT ========== -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 
     <!-- =========== LINKING CSS ========== -->
     <link rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/updatedriver.css">

     <!-- ========== ICONS GOOGLE -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 
     <!-- ========== FONT AWESOME ========== -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Update Driver</title>
</head>
<body>

   
    <!-- ========== EXTRA USER INFORMATIONS -->
    <div class="extra_info">
       
        <div class="extra_info_all">
             <!-- ========== CLOSE ICONS ========= -->
            <!-- <div class="extra-info-icon">
                <span class="material-symbols-sharp">
                    close
                </span>
            </div> -->
            <form action="" class="extra_info_all_form">
                <div class="the_inputs">
                    <div class="inputs_left">
                    
                         <label for="firstname">Jméno*</label>
                         <input type="text" name="firstname" id="firstname" placeholder="Jméno" value="">
                        
                    </div>
                    <div class="inputs_left">
                   
                         <label for="lastname">Příjmení*</label>
                         <input type="text" name="lastname" id="lastname" placeholder="Příjmení" value="">
                        
                    </div>
                </div>
                <div class="the_inputs">
                    <div class="inputs_left">
                   
                        <label for="email">Email*</label>
                        <input type="email" name="email" id="email" placeholder="Email" value="">
                        
                    </div>
                    <div class="inputs_left">
                
                        <label for="phone_number">Telefon*</label>             
                        <div class="write_number">
                            <select name="choose_id_number" id="choose_id_number">
                                <option value="+420">+420</option>
                            </select>
        
                            <input type="text" name="phone_number" id="phone_number" placeholder="Telefon" value="">
                            
                        </div>
                    </div>
                </div>
                <div class="the_inputs">
                    <div class="inputs_left">
        
                        <label for="transportation">Dopravní prostředek*</label>
                        <select name="transportation" id="transportation" class="the_select">
                            <option value="none" hidden>Vybrat</option>
                            <option value="car">Auto</option>
                            <option value="bike">Kolo</option>
                            <option value="bicycle">Motorka</option>
                            <option value="electric-bike">Elektrická koloběžka</option>
                        </select>
                    </div>
                    <div class="inputs_left">
           
                        <label for="city">Město*</label>
                        <select name="city" id="city" class="the_select">
                            <option value="none" hidden>Vybrat</option>
                            <option value="Prague">Praha</option>
                            <option value="Brno">Brno</option>
                            <option value="Ostrava">Ostrava</option>
                            <option value="Olomouc">Olomouc</option>
                            <option value="Plzeň">Plzeň</option>
                            <option value="Hradec-Králové">Hradec Králové</option>
                            <option value="Českých Budějovicích">České Budějovice</option>
                        </select>
                    </div>
                   
                </div>
                <div class="the_inputs">
                    <div class="inputs_left">
        
                        <label for="transportation">Bank Account*</label>
                        <input type="text" name="bank-account" id="bank-account" placeholder="bank-account">
                    </div>
            
                    <div class="inputs_left">
                        <label for="registered-to-bolt">Bolt Registration</label>
                        <select name="registered-to-bolt" id="" class="the_select">
                            <option value="none" hidden>choose</option>
                            <option value="Yes-DONE">YES</option>
                            <option value="No-NOT-YET">NOT YET</option>
                        </select>
                    </div>
                </div>
                <div class="the_inputs">
                    <div class="inputs_left">
        
                        <label for="approved">approved*</label>
                        <select name="approved" id="" class="the_select">
                            <option value="none" hidden>Choose</option>
                            <option value="YES-APPROVED">YES</option>
                            <option value="NO-NOT-APPROVED-YET">NO</option>
                        </select>
                        
                    </div>
            
                    <div class="inputs_left">
                        <label for="picked-the-bag"">Picked the bag"</label>
                        <select name="pick_the_bag" id="" class="the_select">
                            <option value="none" hidden>Choose</option>
                            <option value="YES-PICKED">YES</option>
                            <option value="NO-NOT-PICKED-YET">NO</option>
                            <option value="HAS-HIS-OWN">HAS HIS OWN</option>
                        </select>
                        
                    </div>
                </div>
              
                <div class="the_inputs">
                    <div class="inputs_left">
        
                        <label for="signed">signed*</label>
                        <select name="signed" id="" class="the_select">
                            <option value="none" hidden>Choose</option>
                            <option value="YES-SIGNED">YES</option>
                            <option value="NO-NOT-SIGNED-YET">NO</option>
                        </select>
                      
                    </div>
            
                    <div class="inputs_left">
                        <label for="starting-date">starting date</label>
                        <input type="date" name="starting-date" id="starting-date" placeholder="starting-date"> 
                    </div>
                </div>

                <div class="the_inputs">
                    <div class="inputs_left">
        
                        <label for="return-deposit">Return deposit*</label>
                        <select name="return-deposit" id="" class="the_select">
                            <option value="none" hidden>Choose</option>
                            <option value="YES_RETURNED">YES</option>
                            <option value="NO-RETURNED">NO</option>
                        </select>
                        
                        
                    </div>
            
                    <div class="inputs_left">
                        <label for="textarea">Driver Message</label>
                       <textarea name="" id="" cols="10" rows="0"></textarea>
                    </div>
                </div>

                <div class="the_inputs">
                    <div class="inputs_left">
                       
                        <button type="submit">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
   
</body>
</html>
